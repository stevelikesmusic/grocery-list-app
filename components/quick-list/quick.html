<h1>Quick List</h1>
<h4>Get organized and get out the door</h4>

<div>
  <h3>What do you need?</h3>
  <form ng-submit="quick.QuickListFactory.addItem()">
    <input type="text" ng-model="quick.QuickListFactory.itemName" placeholder= "What's it called?">
    <button type="submit">Add it!</button>
  </form>
</div>
<div>
  <h4>Here's what I'm getting</h4>
  <ul>
    <li ng-repeat="item in quick.list">{{ item.name }}</li>
  </ul>
</div>
